<!-- Example: _includes/sidebar.html -->
<div class="sidebar">
  <img src="{{ site.logo }}" alt="Logo" style="width:100px;border-radius:50%;">
  <h2>{{ site.title }}</h2>
  <!-- Custom fields -->
  {% if site.email %}
    <p><a href="mailto:{{ site.email }}">Email</a></p>
  {% endif %}
  {% if site.tel %}
    <p><a href="tel:{{ site.tel }}">Phone</a></p>
  {% endif %}
  {% if site.linkedin %}
    <p><a href="{{ site.linkedin }}" target="_blank">LinkedIn</a></p>
  {% endif %}
  <!-- Add any other fields here -->
</div>
