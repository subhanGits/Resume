<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <div class="sidebar" style="float:left; width:250px; padding:20px;">
      <img src="{{ site.logo }}" alt="Logo" style="width:100px; border-radius:50%;"><br>
      <h2>{{ site.title }}</h2>
      {% if site.email %}
        <p>Email: <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
      {% endif %}
      {% if site.tel %}
        <p>Phone: <a href="tel:{{ site.tel }}">{{ site.tel }}</a></p>
      {% endif %}
      {% if site.linkedin %}
        <p>LinkedIn: <a href="{{ site.linkedin }}" target="_blank">Profile</a></p>
      {% endif %}
    </div>
    <div class="content" style="margin-left:270px; padding:20px;">
      {{ content }}
    </div>
  </body>
</html>
